{% extends "registered-base.html" %}

{% block content %}
  
  
    <img src="https://sponsorship.worldvision.org.ph/sites/default/files/D310-0932-54_473452.jpg" class="responsive">
 
    <section class="hero">
      <div class="columns">
        <div class="column">
          <div class="nav-gold">
            <strong>Your Donation</strong>
          </div>
        </div>
      </div>

      <div class="hero-body">
        <div class="columns is-centered">
          <div class="column is-5">
            <div class="field">
              <label class="label has-text-centered">*Amount</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="columns is-centered">
          <div class="column is-6">
            <label class="label has-text-centered">*Collection Date</label>
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>--Select Month--</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>--Select Day--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select>
                        <option>--Select Year--</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                        <option>2008</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <p class="help has-text-centered">Please specify your preferred collection date.</p>
          </div>
        </div>
      </div>
    </section>

    <div class="columns bar">
        <div class="column">
          <div class="nav-gold">
            <strong>Your Personal Details</strong>
          </div>
        </div>
    </div>

    <div class="container"> 
        <div class="columns is-centered">
            <div class="column is-8">
                <div class="box person-details">
                  <div class="field is-horizontal">
                    <div class="field-body">
                      <div class="field">
                        <label class="label">Firstname</label>
                        <p class="control is-expanded has-icons-left">
                          <input class="input" type="text">
                        </p>
                      </div>
                      <div class="field">
                        <label class="label">Lastname</label>
                        <p class="control is-expanded has-icons-left has-icons-right">
                          <input class="input" type="email">
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Email Address</label>
                    <div class="control">
                      <input class="input" type="email">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mobile Number</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field is-grouped is-grouped-centered">
              <p class="control">
                  <button class="button submit">Submit</button>
              </p>
            </div>
            </div>
          </div>
      </div>

{% endblock %}
