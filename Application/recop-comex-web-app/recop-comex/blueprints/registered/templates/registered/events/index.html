{% extends "registered-base.html" %}

{% block content %}

    <div class="notification gold">
      	<div class="columns is-mobile is-multiline is-centered">
        	<div class="column view-icons">
        		<article class="media">
				  	<figure class="media-left"> 
				  		<a href="" class="button viewbtn is-active">
							<span class="icon">
								<i class="fa fa-list"></i>
							</span>
						</a>
						<a href="" class="button viewbtn">
							<span class="icon">
								<i class="fa fa-calendar-alt"></i>
							</span>
						</a>
				  	</figure>
				</article>
       		</div>

	        <div class="column is-narrow">
	          	<div class="field has-addons has-addons-centered is-pulled-right">
		            <p class="control">
		                <input class="input" type="text" placeholder="Search">
		            </p>
		            <p class="control">
		                <a class="button search">
		                  Search
		                </a>
		            </p>
	          	</div>
	        </div>
      	</div>
    </div>


    <div class="columns is-gapless">
		<div class="column is-2">
    		<div class="notification filter">
    			<div class="columns">
	                <div class="column">
	                	<p class="title is-size-5">Thrust</p>
	                  	<div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="" type="checkbox" name="0" checked="checked">
		                    <label for="">All</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="1" type="checkbox" name="1">
		                    <label for="1">Educational</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="2" type="checkbox" name="2">
		                    <label for="2">Environmental</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="3" type="checkbox" name="3">
		                    <label for="3">Health</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="4" type="checkbox" name="4">
		                    <label for="4">Livelihood</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="5" type="checkbox" name="5">
		                    <label for="5">Socio-Political</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="6" type="checkbox" name="6">
		                    <label for="6">Spiritual</label>
		                </div>
	                	
	                	<p class="title is-size-5">Type</p>

	                  	<div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="7" type="checkbox" name="7" checked="checked">
		                    <label for="7">All</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="8" type="checkbox" name="8">
		                    <label for="8">Institutional</label>
		                </div>
		                <div class="field">
		                  	<input class="is-checkradio has-background-color is-warning" id="9" type="checkbox" name="9">
		                    <label for="9">Outside</label>
		                </div>
	                </div>
	            </div>
			 	
    		</div>
    	</div>

		<div class="column">
			<div class="card box">
				<div class="card-header">
					<p class="card-header-title">
						Events
					</p>
				</div>
				<div class="card-content">
					<div class="tabs is-toggle">
						<ul>
						    <li class="is-active">
						      <a>
						        <span class="icon is-small"><i class="fas fa-calendar-plus" aria-hidden="true"></i></span>
						        <span>Upcoming Events</span>
						      </a>
						    </li>
						    <li>
						      <a>
						        <span class="icon is-small"><i class="fas fa-calendar-check" aria-hidden="true"></i></span>
						        <span>Past Events</span>
						      </a>
						    </li>
					  	</ul>
					</div>
			      	<div class="columns is-centered">
			        	<div class="column is-8">
			          		<div class="notification event">
			                  	<div class="columns is-gapless">
			                    	<div class="column is-2">
			                     		<div class="notification date is-danger">
			                        		<p class="title has-text-centered">06 <br> JUL</p>
				                      	</div>
				                    </div>
				                    <div class="column">
				                        <article class="media">
				                          	<figure class="media-left">
					                            <p class="image is-128x128">
					                                <img class="event" src="https://www.projectpearls.org/wp-content/uploads/2013/06/12841195_10153962703412905_7874811344446667017_o-300x300.jpg">
					                            </p>
				                          	</figure>
				                          	<div class="media-content">
					                            <div class="content-event">
					                                <p>
					                                  <strong class="is-size-5 has-text-weight-bold">Feeding Progam</strong>
					                                <br>   
					                                  Location: Cavite City <br>
					                                  Date: January 22, 2019
					                                </p>
					                            </div>
				                          	</div>
				                      	</article>
				                    </div>
			                	</div>
			              	</div>

			              	<div class="notification event">
			                  	<div class="columns is-gapless">
			                    	<div class="column is-2">
			                     		<div class="notification date is-danger">
			                        		<p class="title has-text-centered">06 <br> JUL</p>
				                      	</div>
				                    </div>
				                    <div class="column">
				                        <article class="media">
				                          	<figure class="media-left">
					                            <p class="image is-128x128">
					                                <img class="event" src="https://www.projectpearls.org/wp-content/uploads/2013/06/12841195_10153962703412905_7874811344446667017_o-300x300.jpg">
					                            </p>
				                          	</figure>
				                          	<div class="media-content">
					                            <div class="content-event">
					                                <p>
					                                  <strong class="is-size-5 has-text-weight-bold">Feeding Progam</strong>
					                                <br>   
					                                  Location: Cavite City <br>
					                                  Date: January 22, 2019
					                                </p>
					                            </div>
				                          	</div>
				                      	</article>
				                    </div>
			                	</div>
			              	</div>

			        	</div>
			    	</div>
				</div>
			</div>
		</div>	
	</div>

    
{% endblock %}
