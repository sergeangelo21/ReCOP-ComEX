<!DOCTYPE html>
<html>

    <head>
        {% if title %}
        <title>{{ title }} | ReCOP-ComEx</title>
        {% else %}
        <title>ReCOP-ComEx</title>
        {% endif %}

        <link rel="stylesheet" type="text/css" href="../../../static/css/bulma-0.7.2/css/bulma.css">
        <link rel="stylesheet" href="../../../static/css/fontawesome-5.5.0/css/all.css">
        <link rel="stylesheet" href="../../../static/css/recop-comex-style/css/style.css">

    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="">
                    <img src="../../../static/images/logo-menu.png">
                </a>

                <span class="navbar-burger burger" data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </span>
            </div>

            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="{{url_for('registered.index')}}">
                        <strong>Home</strong>
                    </a>
                    <a class="navbar-item" href="{{url_for('registered.events')}}">
                        <strong>Events</strong>
                    </a>
                    <a class="navbar-item" href="{{url_for('registered.partners')}}">
                        <strong>Partners</strong>
                    </a>
                    <a class="navbar-item" href="{{url_for('registered.donate')}}">
                        <strong>Donate</strong>
                    </a>
                    <a class="navbar-item" href="{{url_for('registered.contactus')}}">
                        <strong>Contact Us</strong>
                    </a>
                    <a class="navbar-item" href="{{url_for('registered.termsandservices')}}">
                        <strong>Terms & Services</strong>
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            <div>
                                <i class="fas fa-user-circle fa-2x"></i>
                            </div>
                        </a>

                        <div class="navbar-dropdown is-right">
                            <a class="navbar-item" href="{{url_for('registered.profile')}}">
                                My Profile
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
		</nav>

        <script type="text/javascript">
            (function() {
              var burger = document.querySelector('.burger');
              var nav = document.querySelector('#'+burger.dataset.target);
             
              burger.addEventListener('click', function(){
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
              });
        })();
        </script>
		{% block content %} {% endblock %}
	</body>

</html>
