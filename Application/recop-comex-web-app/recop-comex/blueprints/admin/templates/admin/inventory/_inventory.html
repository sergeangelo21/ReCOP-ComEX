	<tr class="table-row">
		<td>{{ item.name }}</td>
		<td>{{ item.in_stock }}</td>
		<td>{{ item.given }}</td>
		<td>{{ item.expired }}</td>
		<td>									   	
			<a class="button is-warning" onclick="show_item('{{item.type_id}}')">
				<span class="icon">
					<i class="fa fa-eye"></i>
				</span> &nbsp;
				View
			</a>
		</td>
	</tr>	

	<div id={{item.type_id}}_modal class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
		    <header class="modal-card-head">
		    	<p class="modal-card-title has-text-white">{{item.name}}</p>
		    	<button class="delete" onclick="close_item('{{item.type_id}}')"></button>
		    </header>
		    <section class="modal-card-body">

		    	{% for i in breakdown %}

		    		{% if i.type_id==item.type_id %}

	    			<div class="card">
		              	<header class="card-header has-background-light">
			                
			                 <div class="columns card-header-title">
			                	<div class="column">
			                		Id
			                	</div>
			                	<div class="column">
			                		Stock
			                	</div>
			                	<div class="column">
			                		Given
			                	</div>
			                	<div class="column">
			                		Expired
			                	</div>
			                	<div class="column">
			                		Actions
			                	</div>
		                	</div>
			               
		              	</header>
		              	<div class="card-content profile">
             				<div class="columns card-header-title has-text-weight-normal">
			                	<div class="column">
			                		{{item.type_id}}
			                	</div>
			                	<div class="column">
			                		{{item.in_stock}}
			                	</div>
			                	<div class="column">
			                		{{item.given}}
			                	</div>
			                	<div class="column">
			                		{{item.expired}}
			                	</div>
			                	<div class="column">
			                		
			                	</div>
		                	</div>
			            </div>
			        </div>

		    		{% endif %}

		    	{% endfor %}

		    </section>

		    <footer class="modal-card-foot">
		    </footer>
	  	</div>
	</div>
