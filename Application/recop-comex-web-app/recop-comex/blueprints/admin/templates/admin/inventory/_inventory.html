	<tr class="table-row">
		<td>{{ item.name }}</td>
		<td>{{ item.in_stock }}</td>
		<td>{{ item.given }}</td>
		<td>{{ item.expired }}</td>
		<td>									   	
			<a class="button is-warning" onclick="show_item('{{item.type_id}}')">
				<span class="icon">
					<i class="fa fa-eye"></i>
				</span> &nbsp;
				View
			</a>
		</td>
	</tr>	

	<div id={{item.type_id}}_modal class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
		    <header class="modal-card-head">
		    	<p class="modal-card-title has-text-white">{{item.name}}</p>
		    	<button class="delete" onclick="close_item('{{item.type_id}}')"></button>
		    </header>
		    <section class="modal-card-body">

		    	{% for i in breakdown %}

		    		{% if i.type_id==item.type_id %}

	    				<div class="card-content profile">
	    					<div class="panel-block">
			                    <article class="media">
				                    <figure class="media-left">
				                        <p>Id</p>
				                   	</figure>
				                    <div class="media-content">
				                        <div class="content">
				                            <p>
				                              <strong>{{item.type_id}}</strong>
				                            </p>
				                        </div>
				                    </div>
			                  	</article>
			                </div>

			                <div class="panel-block">
			                    <article class="media">
				                    <figure class="media-left">
				                        <p>Stock</p>
				                    </figure>
			                    	<div class="media-content">
				                        <div class="content">
				                            <p>
				                              <strong>{{item.in_stock}}</strong>
				                            </p>
				                        </div>
			                    	</div>
			                  	</article>
			                </div>

			                <div class="panel-block">
			                    <article class="media">
			                      	<figure class="media-left">
			                        	<p>Given</p>
			                      	</figure>
			                      	<div class="media-content">
				                        <div class="content">
				                            <p>
				                              <strong>{{item.given}}</strong>
				                            </p>
				                        </div>
			                      	</div>
			                  </article>
			                </div>

			                <div class="panel-block">
			                    <article class="media">
			                      	<figure class="media-left">
			                       		<p>Expire</p>
			                      	</figure>
			                      	<div class="media-content">
				                        <div class="content">
				                            <p>
				                              <strong>{{item.expired}}</strong>
				                            </p>
				                        </div>
			                      	</div>
			                    </article>
			                </div>
	    				</div>

		    		{% endif %}

		    	{% endfor %}

		    </section>

		    <footer class="modal-card-foot">
		    </footer>
	  	</div>
	</div>
