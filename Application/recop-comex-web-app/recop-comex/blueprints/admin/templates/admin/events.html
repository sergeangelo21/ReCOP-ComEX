{% extends "admin-base.html" %}

{% block content %}
		<style>
			.hero{
				background-color: #e6e6e6;
			}

			.box.white{
				transform: translateX(6%);
				width: 90%;
			}

			.button.search, .button.add{
				background-color: #072000; 
				color: #ffb901;
				border-color: #072000;
			}

			a.button.eventbtn{
				background-color: #ecad00;
				color: #072000;
				border-color: #ecad00;
			}

			a.button.eventbtn:hover, a.button.eventbtn.is-active{
				background-color: #ffb901;
				color: #072000;
				border-color: #ffb901;
			}

			.notification.gold{
				background-color:#ecad00;
				text-decoration: none;
			}

		</style>

		<section class="hero">
			<div class="notification gold">
				<div class="columns">
					<div class="column is-2">
						<a href="" class="button add has-text-weight-bold">
							<span class="icon">
								<i class="fa fa-plus"></i>
							</span>
							<span>Add</span>
						</a>

						<a href="" class="button eventbtn is-active">
							<span class="icon">
								<i class="fa fa-list"></i>
							</span>
						</a>

						<a href="" class="button eventbtn">
							<span class="icon">
								<i class="fa fa-calendar-alt"></i>
							</span>
						</a>
					</div>

					<div class="column">
						<article class="media">
							<figure class="media-left">
							   	<p class="has-text-black has-text-weight-bold">Filter by:</p>
							</figure>
							<div class="media-content">
							    <div class="content">
								    <div class="field-body">
										<div class="field is-narrow">
										    <div class="control">
										        <div class="select is-fullwidth">
										          <select>
										          	<option>Select Category</option>
										            <option>Spiritual</option>
										            <option>Education</option>
										            <option>Health</option>
										            <option>Livelihood</option>
										            <option>Environmental</option>
										            <option>Socio-Political Concerns</option>
										          </select>
										        </div>
										    </div>
										</div>
									</div>
							    </div>    
							</div>
						</article>
					</div>

					<div class="column is-2">
						<div class="field has-addons has-addons-centered">
							<p class="control">
							    <input class="input" type="text" placeholder="Search">
							</p>
							<p class="control">
							    <a class="button search">
							      Search
							    </a>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="hero-body">
				<div class="box white is-white">
					<div class="column">
						<div class="card-header">
							<p class="card-header-title">Events</p>
						</div>
						<div class="card-content">
							<table class="table is-fullwidth">
								<thead>
									<tr>
										<th class="newlist">ID</th>
									    <th class="newlist">Name</th>
									    <th class="newlist">Description</th>
									    <th class="newlist">Venue</th>
									    <th class="newlist">Event Date</th>
									    <th class="newlist hidedesktop">Actions</th>
									 </tr>
									
								</thead>
								<tbody>
									<tr class="table-row">
										<td>1</td>
									    <td>E-environment</td>
									    <td>Tree planting</td>
									    <td>San Sebastian College-Recoletos de Cavite City</td>
									    <td>January 21, 2019</td>
										<td>
											<div class="dropdown is-hoverable">
												<div class="dropdown-trigger">
													<button class="button">
														<span>Actions</span>
														<span class="icon">
															<i class="fa fa-angle-down"></i>
														</span>
													</button>
												</div>
												<div class="dropdown-menu">
													<div class="dropdown-content">
														<a class="dropdown-item" href=""><span class="icon is-small"><i class="fa fa-eye"></i></span>&nbsp View</a>
														<a class="dropdown-item" href=""><span class="icon is-small"><i class="fa fa-edit"></i></span>&nbsp Edit</a>
														<a class="dropdown-item" href=""><span class="icon is-small"><i class="fa fa-archive"></i></span>&nbsp Archive</a>
													</div>
												</div>
											</div>
										</td>
									</tr>	
								</tbody>
							</table>
						</div>
					</div>	
				</div>
			</div>
		</section>
{% endblock %}
