{% extends "communities-base.html" %}

{% block content %}

	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="box white">
				<form action="" method="POST">
					<div class="columns">
				      	<div class="column">
				      		<article class="media">
								<figure class="media-left">
								    <a class="btn btn-follow btn-sm text-center" href="{{url_for('communities.members')}}" role="button">
										<span class="back-icon">
								  			<i class="fas fa-arrow-circle-left fa-2x"></i>
								  		</span>
								  	</a>
								</figure>
							  
							  	<div class="media-right has-text-weight-bold">
							   		<p class="subtitle has-text-weight-bold">Add Member</p>
							 	</div>
							</article>
				      	</div>
				    </div>
				    <div class="columns">
				      	<div class="column">
				      		<p class="title has-text-centered">Add Member in the Community</p>
				      	</div>
			     	</div>

					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label">First Name</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="First Name">
							  	</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label">Middle Name</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Middle Name">
							  	</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label">Last Name</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Last Name">
							  	</div>
							</div>
						</div>
					</div>

					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label">Gender</label>
							  	<div class="control">
							    	<label class="radio">
							        	<input type="radio" name="gender">
							          		Male
							        </label>
							        <label class="radio">
							          	<input type="radio" name="gender">
							          		Female
							        </label>
							  	</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label">Birthday</label>
							  	<div class="control">
							    	<input class="input" type="date">
							  	</div>
							</div>
						</div>
					</div>

					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label">Occupation</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Occupation">
							  	</div>
							</div>
						</div>

						<div class="column">
							<div class="field">
								<label class="label">Income</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Income">
							  	</div>
							</div>
						</div>
					</div>

					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label">Address</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Address">
							  	</div>
							</div>
						</div>
					</div>

					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label">Telephone</label>
							  	<div class="control">
							    	<input class="input" type="date" placeholder="Telephone">
							  	</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label">Mobile Number</label>
							  	<div class="control">
							    	<input class="input" type="text" placeholder="Mobile Number">
							  	</div>
							</div>
						</div>
					</div>

					<div class="field is-grouped is-grouped-centered">
						<p class="control">
						  	<a href="" class="button add">Add</a>
						</p>
					</div>

				</form>
			</div>
		</div>
	</section>

{% endblock %}
