	/*---- NUMBER OF SLIDE CONFIGURATION ----*/
.wrapper {
  width: 100%;

/*---- SET UP CONTROL ----*/
.slider-prev-next-control {
  height: 50px;

  top: 50%;

  border-radius: 50%;
  background: #fff;
  opacity: 0.7;
}
.slider-prev-next-control label:hover {
  opacity: 1;
}

.slider-dot-control {
  position: absolute;
  width: 100%;
  color: green;
  bottom: 0;
  text-align: center;
}
.slider-dot-control label {
  cursor: pointer;
  border-radius: 5px;
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #bbb;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  transition: all 0.3s;
}
.slider-dot-control label:hover {
  background: #ccc;
  border-color: #777;

.info.bottom-right {

.slider-wrapper {
  width: 100%;

  border-radius: 5px;

.slider-wrapper .inner {

  -moz-transform: translateZ(0);
  -ms-transform: translateZ(0);
  -o-transform: translateZ(0);
  transform: translateZ(0);
